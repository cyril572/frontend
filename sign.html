<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Church Signup</title>
<style>
  body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#1c1c1c; color:white; }
  .container { background:#2c2c2c; padding:30px; border-radius:8px; width:300px; text-align:center; }
  input, button { width:90%; padding:10px; margin:10px 0; border-radius:5px; border:none; }
  button { background:#ff6b01; color:white; cursor:pointer; }
  .error { color:#ff4b4b; }
  .success { color:#4caf50; }
  a { color:#ff6b01; text-decoration:none; }
</style>
</head>
<body>

<div class="container">
  <h2>Sign Up</h2>
  <input type="text" id="name" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button id="signupBtn">Sign Up</button>
  <p class="error" id="error"></p>
  <p class="success" id="success"></p>
  <p>Already a member? <a href="login.html">Login</a></p>
</div>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
window.onload = () => {
  // âœ… REPLACE THIS CONFIG WITH YOUR WEB APP CONFIG
  const firebaseConfig = {
     apiKey: "AIzaSyBBUldf1dQ0ZJwOa--zL4YoiCHQ5ke1m7k",
    authDomain: "cyril-nnaemeka.firebaseapp.com",
    projectId: "cyril-nnaemeka",
    storageBucket: "cyril-nnaemeka.firebasestorage.app",
    messagingSenderId: "848219396220",
    appId: "1:848219396220:web:24b1104e49cd7f1df311f9",
    measurementId: "G-R7JK9B6HEC"

  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const signupBtn = document.getElementById("signupBtn");
  const errorEl = document.getElementById("error");
  const successEl = document.getElementById("success");

  signupBtn.addEventListener("click", () => {
    errorEl.textContent = "";
    successEl.textContent = "";

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if(!name || !email || !password){
      errorEl.textContent = "All fields are required";
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then(cred => {
        db.collection("members").doc(cred.user.uid).set({ name, email });
        successEl.textContent = "Signup successful! Redirecting...";
        setTimeout(() => window.location.href = "login.html", 1500);
      })
      .catch(err => { errorEl.textContent = err.message; });
  });
};
</script>
 
</body>
</html>
